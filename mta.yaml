---
_schema-version: '3.1'
ID: BTP-Restfox-MT
version: 0.0.1
description: "BTP rest client to test destinations like Postman based on Restfox"
parameters:
#  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx -p @sap/cds-dk cds build --production
modules:
- name: BTP-Restfox-MT-srv
  type: nodejs
  path: gen/srv
  build-parameters:
    ignore:
    - default-*.json
    - .env
    - '*node_modules*'
  parameters:
    buildpack: nodejs_buildpack
    memory: 256M
    disk-quota: 1024M
    enable-ssh: true
  properties:
    DEST_OVERRIDE_WHITELIST_EXP: '(.*)'
  provides:
    - name: srv-api # required by consumers of CAP services (e.g. approuter)
      properties:
        srv-url: ${default-url}
  requires: 
    - name: BTP-Restfox-MT-xsuaa
    - name: BTP-Restfox-MT-db
    - name: BTP-Restfox-MT-conn
    - name: BTP-Restfox-MT-dest
- name: BTP-Restfox-MT-app
  type: approuter.nodejs
  path: app
  build-parameters:
    ignore:
      - default-*.json
      - .env
      - "*node_modules*"
      - web-standalone/node_modules
      - ui/node_modules
  parameters:
    host: btprestfox-${space} # irregular host name like underscore (_) will be converted to dash (-) after approuter gets deployed
    memory: 256M
    disk-quota: 512M
    keep-existing-routes: true
    enable-ssh: true
  properties:
    TENANT_HOST_PATTERN: "^(.*)-btprestfox-(.*).${default-domain}" # TENANT will be determined only by first regx group, left second group as wildcard since space name could be different than actual host name
  requires:
    - name: BTP-Restfox-MT-xsuaa
    - name: BTP-Restfox-MT-dest
    - name: BTP-Restfox-MT-conn
    - name: srv-api
      group: destinations
      properties:
        name: srv-api
        url: ~{srv-url}
        timeout: 600000
        forwardAuthToken: true
    - name: mtx-api
      group: destinations
      properties:
        name: mtx-api # must be used in xs-app.json as well
        url: ~{mtx-url}
  provides:
    - name: app-api
      properties:
        app-protocol: ${protocol}
        app-host: ${host} # unlike default-uri or default-host which was pre-calculated with illegal character (space, underscore etc), ${host} holds the actual hostname after deployment (underscore converted to dash)
- name: BTP-Restfox-MT-mtx
  type: nodejs
  path: gen/mtx/sidecar
  build-parameters:
    builder: npm-ci
    ignore:
      - default-*.json
      - .env
      - "*node_modules*"
  requires:
    - name: app-api
      properties:
        SUBSCRIPTION_URL: ~{app-protocol}://\${tenant_subdomain}-~{app-host}.${default-domain} # TODO: create route in provider space (maually create route for now)
    - name: BTP-Restfox-MT-xsuaa
    - name: BTP-Restfox-MT-registry
    - name: BTP-Restfox-MT-db
    - name: BTP-Restfox-MT-conn
    - name: BTP-Restfox-MT-dest
  parameters:
    memory: 256M
    disk-quota: 512M
  provides:
    - name: mtx-api
      properties:
        mtx-url: ${default-url}
